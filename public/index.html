<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>animated movie tracker</title>
</head>

<body onload="onLoad()">
    <header>
        <h1>ANIMATED MOVIE TRACKER</h1>
    </header>
    <!-- img cred. ghibli (kik's delivery service)-->
    <img src="img/header.png" id="imgHero">
    <img src="img/add.png" id="openForm">

    <dialog id="popup">
        <form id="mForm">
            <!-- movie title -->
            <div class="formRow">
                <!--<label for="mTitle">title</label>-->
                <input name="mTitle" id="mTitle" placeholder="ENTER MOVIE TITLE HERE . . ." required>
            </div>

            <!-- duration -->
            <div class="formRow">
                <label for="mDuration" class="headings">duration (mins.):</label>
                <input type="number" name="mDuration" id="mDuration" placeholder="eg. 82">
            </div>

            <!-- genre selection -->
            <div class="formRow">
                <label for="mGenre" class="headings">genre:</label>
                <select name="mGenre" id="mGenre" required>
                    <option value="">select</option>
                    <option value="action">action</option>
                    <option value="comedy">comedy</option>
                    <option value="drama">drama</option>
                    <option value="fantasy">fantasy</option>
                    <option value="horror">horror</option>
                    <option value="romance">romance</option>
                </select>
            </div>

            <!-- complete ? yes/no radio select -->
            <div class="formRow">
                <label for="mWatched" class="headings">watched?</label>
                <input type="radio" id="yWatched" value="y" name="complete">
                <label for="yWatched">yes</label>
                <input type="radio" id="nWatched" value="n" name="complete">
                <label for="nWatched">no</label>
            </div>

            <!-- emotion -->
            <div class="formRow">
                <label for="mEmotion" class="headings">emotion:</label>
                <select name="mEmotion" id="mEmotion">
                    <option value="">select</option>
                    <option value="joy">joy</option>
                    <option value="sadness">sadness</option>
                    <option value="fear">fear</option>
                    <option value="disgust">disgust</option>
                    <option value="anger">anger</option>
                </select>
            </div>

            <!-- user note -->
            <div class="formRow">
                <label for="mNotes" id="tNotes" class="headings">notes:</label>
                <textarea name="mNotes" id="mNotes" placeholder="write down anything here. your thoughts, your reviews, anything . . ."></textarea>
            </div>

            <!-- submit button -->
            <div class="formRow">
                <input type="submit" id="hideElement">
            </div>
        </form>
    </dialog>

    <dialog id="notepopup"></dialog>
    <dialog id="dupepopup"></dialog>

    <ul id="movielist"></ul>
    <script src="script.js"></script>
</body>

</html>
